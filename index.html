    body {

    /*  Men煤 */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: flex-start;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 1s ease, visibility 0s 1s;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00aaff;
      margin-right: 20px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .navbar ul li {
      margin-left: 20px;
    }

    .navbar ul li a {
      text-decoration: none;
      color: white;
      font-size: 1rem;
      transition: color 0.3s;
      cursor: pointer;
    }

    .navbar ul li a:hover {
      color: #00aaff;
    }

    /* Animaci贸n Inicial */
    #animation-container {
      position: absolute;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      background-color: black;
    }

    .heart-symbol {
      font-size: 10rem;
      color: #00aaff;
      opacity: 0;
      filter: blur(10px);
      animation: logoAnimation 4s ease-in-out forwards;
    }

    @keyframes logoAnimation {
      0% {
        transform: scale(0);
        opacity: 0;
        filter: blur(20px);
      }
      25% {
        transform: scale(1.5);
        opacity: 0.5;
        filter: blur(15px);
      }
      50% {
        transform: scale(1);
        opacity: 1;
        filter: blur(0);
      }
      75% {
        transform: scale(1.2);
        opacity: 0.8;
        filter: blur(5px);
      }
      100% {
        transform: scale(1);
        opacity: 1;
        filter: blur(0);
      }
    }

    /* Banner */
    .banner {
  position: relative; /* Necesario para que el texto se posicione respecto al contenedor */
  height: 60vh; /* Ajusta la altura del banner */
  background-image: url(banner2.jpg); /* Imagen como fondo */
  background-size: cover; /* Asegura que la imagen ocupe todo el contenedor sin deformarse */
  background-position: center; /* Centra la imagen */

.year {

.year button, .month button {
  width: 100%; /* Ancho completo de la carpeta */
  padding: 10px; /* Espaciado interno */
  background: linear-gradient(135deg, #6aaefc, #a578fe); /* Fondo degradado atractivo */
  color: #fff; /* Texto en blanco */

  border-radius: 12px; /* Bordes redondeados */

  transition: transform 0.2s, box-shadow 0.3s; /* Transici贸n suave */
}

.year button:hover, .month button:hover {
  background: linear-gradient(135deg, #a578fe, #6aaefc); /* Cambia el degradado al pasar */
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.25); /* Intensifica la sombra */
  transform: translateY(-2px); /* Efecto de elevaci贸n */
}

.year button:active, .month button:active {
  background: #588ed9; /* Color s贸lido al hacer clic */
  transform: translateY(1px); /* Efecto de "presionar" */
}

.month-container {

    /* Modal de verificaci贸n */
    #verification-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;

    }

      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      color: white;
    }

      border: none;
      border-radius: 5px;
      font-size: 1rem;
      text-align: center;
    }

    /* Estilos para el modal */
    .modal {
  display: none; /* Ocultar el modal por defecto */
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.8); /* Fondo oscuro */
  align-items: center;
  justify-content: center;
}

.modal-content {
  max-width: 90%;
  max-height: 90%;
  margin: auto;
  display: block;
  border-radius: 10px;
  object-fit: contain; /* Asegura que la imagen se ajuste sin distorsionarse */
  width: 100%;
  height: auto;
}

.close {
  position: absolute;
  top: 20px;
  right: 20px;
  color: white;
  font-size: 30px;
  font-weight: bold;
  cursor: pointer;
}

.close:hover,
.close:focus {
  color: #f1f1f1;
  text-decoration: none;
  cursor: pointer;
}

.prev, .next {
  position: absolute;
  top: 50%;
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  font-size: 24px;
  padding: 10px;
  cursor: pointer;
  border: none;
  z-index: 2;
}

.prev {
  left: 10px;
  transform: translateY(-50%);
}

.next {
  right: 10px;

  <!-- Modal para la foto a pantalla completa -->
  <div id="photo-carousel" class="modal">
    <!--<span class="close" onclick="closeModal()">X</span>-->
    <button class="prev" onclick="changeImage(-1)">&#10094;</button>
    <img  id="modalImage" src="d123.jpg" alt="Imagen carrusel">
    <button class="next" onclick="changeImage(1)">&#10095;</button>
  </div>

  <audio id="background-music" src="" autoplay></audio>
  
  <script>
    const images=[
      "d123.jpg",
      "d223.jpg",
      "d323.jpg"
    ];
    let currentIndex=0;
  // Funci贸n para abrir la imagen en pantalla completa
  function openModal(imgElement) {
  // Obtener todas las im谩genes dentro del mismo contenedor
  images = Array.from(imgElement.closest('.photo-container').getElementsByTagName('img'));
  
  // Mostrar el modal y la imagen seleccionada
  currentImageIndex = images.indexOf(imgElement);
  document.getElementById('modalImage').src = images[currentImageIndex].src;
  document.getElementById('photoModal').style.display = 'flex';
}

// Funci贸n para cerrar el modal
function closeModal() {
  // Ocultar el modal
  document.getElementById('photoModal').style.display = 'none';
}

// Funci贸n para cambiar de imagen (anterior o siguiente)
function changeImage(direction) {
  // Calcular el nuevo 铆ndice
  currentIndex = (currentIndex + direction + images.length) % images.length;

  // Cambiar la imagen del carrusel
  const carouselImage = document.getElementById("carousel-image");
  carouselImage.style.opacity = 0; // Efecto de transici贸n
  setTimeout(() => {
    carouselImage.src = images[currentIndex];
    carouselImage.style.opacity = 1;
  }, 500);
}

    const playlist = [ 
    "Grabaci贸n (3).mp3",
    "Saiko - Feliz Navidad (Visualizer) _ Saliendo del Planeta.mp3", 
    "rauw.mp3",
    "Rels B, J Abecia - Te Regalo (Audio Oficial) [YNqug5jirKc].mp3",
    "Saiko - COSAS QUE NO TE DIJE (Official Video).mp3",
    "Luani - Oh Mi Amor (Video Oficial) [X1UQiwcdbzM].mp3"  
     ];

    let currentSongIndex = 0; // ndice de la canci贸n actual
    const backgroundMusic = document.getElementById('background-music'); // Referencia al audio
      // Funci贸n para reproducir la canci贸n actual
  function playCurrentSong() {
    if (currentSongIndex < playlist.length) {
      backgroundMusic.src = playlist[currentSongIndex];
      bac.play()
        .then(() => console.log("Reproduciendo:", playlist[currentSongIndex]))
        .catch(error => console.error("Error al reproducir:", error));
    } else {
      console.log("Playlist terminada.");
    }
  }
    // Funci贸n para alternar la visibilidad de un a帽o o mes
  function toggleVisibility(id) {
    const element = document.getElementById(id);
    if (element.style.display === "none" || element.style.display === "") {
      element.style.display = "block";
    } else {
      element.style.display = "none";
    }
  }
    // Evento para reproducir la siguiente canci贸n al terminar la actual
    backgroundMusic.addEventListener('ended', () => {
  currentSongIndex++;
  if (currentSongIndex < playlist.length) {
    playCurrentSong();
  } else {
    // Reinicia el playlist
    currentSongIndex = 0;
    playCurrentSong();
    console.log("Reiniciando playlist...");
  }
});
    window.onload = function () {
      const animationContainer = document.getElementById('animation-container');
      const verificationModal = document.getElementById('verification-modal');
      const backgroundMusic = document.getElementById('background-music'); // Referencia al audio
      //const iframes = document.querySelectorAll('iframe');
      const videos=document.querySelectorAll('.carousel-container video');
      backgroundMusic.volume = 0.3;
      
      setTimeout(() => {
        animationContainer.style.display = 'none';
        verificationModal.style.display = 'flex';
      }, 4000);
    document.addEventListener('keydown', function (event) {
      // Verifica si la tecla es Pause/Break
      if (event.code === 'Pause') {
        // Pausa o reproduce la m煤sica
        if (!backgroundMusic.paused) {
          backgroundMusic.pause();
          console.log("M煤sica pausada.");
        } else {
          backgroundMusic.play().catch((error) => {
            console.error("Error al reproducir la m煤sica:", error);
          });
          console.log("M煤sica reanudada.");
        }
      }
    });

    videos.forEach((video) => {
    // Pausar la m煤sica al reproducir un video
    video.addEventListener('play', () => {
      if (!backgroundMusic.paused) {
        backgroundMusic.pause();
      }
    });
      // Reanudar la m煤sica al pausar o finalizar un video
      video.addEventListener('pause', () => {
      if (backgroundMusic.paused) {
        backgroundMusic.play().catch((error) => {
          console.log('Error al reanudar la m煤sica:', error);
        });
      }
    });
    video.addEventListener('ended', () => {
      if (backgroundMusic.paused) {
        backgroundMusic.play().catch((error) => {
          console.log('Error al reanudar la m煤sica:', error);
        });
      }
    });
  });
};
  
    function verifyPassword() {
      const day = document.getElementById('day').value;
      const month = document.getElementById('month').value;
      const year = document.getElementById('year').value;
      const errorMessage = document.getElementById('error-message');
      const verificationModal = document.getElementById('verification-modal');
      const navbar = document.querySelector('.navbar');
      const banner = document.getElementById('banner');
      const videos = document.getElementById('videos');
      const fotos = document.getElementById('fotos');
      const carouselItems = document.querySelectorAll('.carousel-container');
      const backgroundMusic = document.getElementById('background-music');
  
      if (day === '14' && month === '02' && year === '2024') {
        verificationModal.style.display = 'none';
        navbar.style.opacity = 1;
        navbar.style.visibility = 'visible';
        banner.style.opacity = 1;
        banner.style.visibility = 'visible';
        videos.style.opacity = 1;
        videos.style.visibility = 'visible';
        fotos.style.opacity = 1;
        fotos.style.visibility = 'visible';
        carouselItems.forEach((item) => {
          item.style.opacity = 1;
          item.style.visibility = 'visible';
        });
        errorMessage.style.display = 'none';
        currentSongIndex=0;
        playCurrentSong();
      } else {
        errorMessage.style.display = 'block';
      }
      
    }
  
    function scrollToSection(id) {
      const section = document.getElementById(id);
      if (section) {
        section.scrollIntoView({ behavior: 'smooth' });
      }
    }
  </script>
